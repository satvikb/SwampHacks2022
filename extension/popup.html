<!DOCTYPE html>
<html>
  <head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="googleAPI.js"></script>
  </head>
  <body>

    <div class="uk-container uk-width-1-1">
      <p class="uk-text-lead uk-margin-top">Translearn</p>

      <div uk-switcher="toggle: > *" class="uk-button-group uk-width-1-1">
        <button id="easyDifficultyButton" class="uk-button uk-button-default uk-width-1-3">Easy</button>
        <button id="mediumDifficultyButton" class="uk-button uk-button-default uk-width-1-3">Normal</button>
        <button id="hardDifficultyButton" class="uk-button uk-button-default uk-width-1-3">Hard</button>
      </div>
      <ul class="uk-switcher uk-margin">
        <li>Easy difficulty has a couple sentences.</li>
        <li>Medium difficulty has more sentences.</li>
        <li>Hard difficulty has a lot of sentences..</li>
      </ul>
      <button id="startTranslationButton" class="uk-button uk-button-primary uk-width-1-1 uk-margin-bottom">Start!</button>
    </div>

    <script src="popup.js"></script>

  </body>
</html>
